            </h1>
          </div>

          <div class="col-12 col-md-10 d-none d-xl-block">
            <nav
              class="site-navigation position-relative text-right"
              role="navigation"
            >
              <ul
                class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block"
              >
                <li>
                  <a href="lender_homepage.html" class="nav-link">Home</a>

          <div

            style="position: relative; top: 3px;"

              ><span class="icon-menu h3"></span
            ></a>
          </div>

    <br />
    <br />
    <br />
    <br />

    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <div class="card-title mb-4">
                <div class="d-flex justify-content-start">
                  <div class="image-container">
                    <img
                      src="images/profilePic.png"
                      id="imgProfile"
                      style="width: 150px; height: 150px;"
                      class="img-thumbnail"
                    />
                  </div>
                  <div class="userData ml-3">
                    <h2
                      class="d-block lenderName profileHeading"
                      style="font-size: 1.5rem; font-weight: bold;"
                    >
                      <!--Some Name-->
                    </h2>
                  </div>
                  <div class="ml-auto">
                    <input
                      type="button"
                      class="btn btn-primary d-none"
                      id="btnDiscard"
                      value="Discard Changes"
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                  <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                    <li class="nav-item">
                      <a
                        class="nav-link active"
                        id="basicInfo-tab"
                        data-toggle="tab"
                        href="#basicInfo"
                        role="tab"
                        aria-controls="basicInfo"
                        aria-selected="true"
                        >Basic Info</a
                      >
                    </li>
                    <li class="nav-item">
                      <a
                        class="nav-link"
                        id="connectedServices-tab"
                        data-toggle="tab"
                        href="#connectedServices"
                        role="tab"
                        aria-controls="connectedServices"
                        aria-selected="false"
                        >Loan Related Info</a
                      >
                    </li>
                  </ul>
                  <div class="tab-content ml-1" id="myTabContent">
                    <div
                      class="tab-pane fade show active"
                      id="basicInfo"
                      role="tabpanel"
                      aria-labelledby="basicInfo-tab"
                    >
                      <div class="row">
                        <div class="col-sm-3 col-md-2 col-5 profileHeading">
                          <label style="font-weight: bold;">Full Name</label>
                        </div>
                        <div class="lenderName col-md-8 col-6 profileInfo">
                          <!--Jamshaid Kamran-->
                        </div>
                      </div>
                      <hr />

                      <div class="row">
                        <div class="col-sm-3 col-md-2 col-5 profileHeading">
                          <label style="font-weight: bold;">Age</label>
                        </div>
                        <div class="col-md-8 col-6 profileInfo" id="lenderAge">
                          <!--March 22, 1994-->
                        </div>
                      </div>
                      <hr />

                      <div class="row">
                        <div class="col-sm-3 col-md-2 col-5 profileHeading">
                          <label style="font-weight: bold;"
                            >Residential Address</label
                          >
                        </div>
                        <div
                          class="col-md-8 col-6 profileInfo"
                          id="lenderAddress"
                        >
                          <!--Something-->
                        </div>
                      </div>
                      <hr />

                      <div class="row">
                        <div class="col-sm-3 col-md-2 col-5 profileHeading">
                          <label style="font-weight: bold;"
                            >Mobile Number</label
                          >
                        </div>
                        <div class="col-md-8 col-6 profileInfo" id="lenderMob">
                          <!--Something-->
                        </div>
                      </div>
                      <hr />

                      <div class="row">
                        <div class="col-sm-3 col-md-2 col-5 profileHeading">
                          <label style="font-weight: bold;"
                            >Aadhar Number</label
                          >
                        </div>
                        <div
                          class="col-md-8 col-6 profileInfo"
                          id="lenderAadhar"
                        >
                          <!--Something-->
                        </div>
                      </div>
                      <hr />
                    </div>
                    <div
                      class="tab-pane fade"
                      id="connectedServices"
                      role="tabpanel"
                      aria-labelledby="ConnectedServices-tab"
                    >
                      <div class="row">
                        <div class="col-sm-3 col-md-2 col-5 profileHeading">
                          <label style="font-weight: bold;"
                            >Number of loans provided</label
                          >
                        </div>
                        <div
                          class="col-md-8 col-6 profileInfo"
                          id="lenderLoans"
                        >
                          <!--Something-->
                        </div>
                      </div>
                      <hr />

                      <div class="row">
                        <div class="col-sm-3 col-md-2 col-5 profileHeading">
                          <label style="font-weight: bold;">Active Loans</label>
                        </div>
                        <div
                          class="col-md-8 col-6 profileInfo"
                          id="lenderActiveLoans"
                        >
                          <!--Something-->
                        </div>
                      </div>
                      <hr />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
